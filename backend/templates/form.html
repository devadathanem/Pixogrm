<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<div class="d-flex justify-content-center align-items-center bg-success bg-opacity-75 p-5" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 450px;">
        <h3 class="text-center mb-4 text-success fw-bold">Upload Product</h3>

        <form method="post" action="{% url 'save' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 text-start">
                {{ frm.as_p }}
            </div>

            <button class="btn btn-success w-100 py-2 fw-semibold rounded-3">
                Submit
            </button>
        </form>
    </div>
</div>
