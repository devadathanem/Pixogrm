{% extends 'Index.html' %}
{% load static %}
{% block content %}
<head>
<style type="text/css">
  .image-wrap-2 {
      position:relative;
      overflow: hidden;
      border-radius: 0.5pc;
      }
  ::-webkit-scrollbar {
    display: none;
    }
  .image-wrap-2 img {
    width: 100%;
    height: 350px; /* fixed height for all */
    object-fit: cover; /* crop to fit neatly */
    filter: grayscale(100%);
    transition: all 0.4s ease-in-out;
    }
  .image-wrap-2:hover img {
    filter: grayscale(0%);
    transform: scale(1.04);
    }
  body {
    background-color:#000000;
    }
</style>
</head>
<div class="P-3">
<h1 style="font-size:300%; text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" class="text-success">Gallery</h1>
</div>
<br>
<div class="container-fluid px-0">
  <div class="row g-2 mx-0">
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_1.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6 ">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_2.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_5.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_4.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_3.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_6.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_7.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_8.jpg" class="img-fluid">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="image-wrap-2">
        <img src="../static/gallery/nature_big_9.jpg" class="img-fluid">
      </div>
    </div>
    <div>
      <div class="container-fluid px-0">
        <div class="row g-2 mx-0">
          {% for i in data %}
            <div class="col-lg-4 col-md-6">
              <div class="image-wrap-2">
                <img src="{{ i.image.url }}" class="img-fluid" alt="{{ i.name }}" >
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
